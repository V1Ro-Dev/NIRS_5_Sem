<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Отель сказка 2 звезды</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 100px;
            text-align: center;
        }
    </style>
</head>

<body>
    <nav class="navbar bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-2" href="#">Four Seasons</a>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Four Seasons</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Главная</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Номера и цены</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Бронирование</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Фотогалерея</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Контакты</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="d-flex gap-1">
                <div>
                      <a href="#" >Log in</a>
                      <a href="#" class="ms-4">Register</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Регистрация</h1>
        <form>
            <div class="row mb-3">
                <label for="inputLogin" class="col-sm-2 col-form-label">Логин</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputLogin" placeholder="dr_pepper" required maxlength="20">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputEmail" class="col-sm-2 col-form-label">Почта</label>
                <div class="col-sm-4">
                    <input type="email" class="form-control" id="inputEmail" placeholder="dr.pepper@mail.ru" required maxlength="30">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPhone" class="col-sm-2 col-form-label">Номер телефона</label>
                <div class="col-sm-4">
                    <input type="tel" class="form-control" id="inputPhone" placeholder="88005553535" required maxlength="12">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputName" class="col-sm-2 col-form-label">Имя</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputName" placeholder="Матвей" required maxlength="20">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputSurName" class="col-sm-2 col-form-label">Фамилия</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputSurName" placeholder="Митрофанов" required maxlength="20">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputPassword" class="col-sm-2 col-form-label">Пароль</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="********" required maxlength="20">
                </div>
            </div>
            <div class="row mb-3">
                <label for="inputRepeatPassword" class="col-sm-2 col-form-label">Повторите пароль</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputRepeatPassword" placeholder="********" required maxlength="20">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-sm-11 offset-sm-2">
                    <button class="btn btn-outline-success" type="submit">Зарегестрироваться</button>
                </div>
            </div>
        </form>
    </div>

    <script src="../static/js/bootstrap.min.js"></script>
</body>

</html>
