{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

    <div class="settings-container">
        <div class="form-container">
            <h3 class="text-center mb-4">Настройки профиля</h3>
            <form>
                <div class="mb-3">
                    <label for="inputLogin" class="form-label">Логин</label>
                    <input type="text" class="form-control" id="inputLogin" value="dr_pepper" required maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="inputEmail" class="form-label">Почта</label>
                    <input type="email" class="form-control" id="inputEmail" value="dr.pepper@mail.ru" required maxlength="30">
                </div>
                <div class="mb-3">
                    <label for="inputPhone" class="form-label">Номер телефона</label>
                    <input type="tel" class="form-control" id="inputPhone" value="88005553535" required maxlength="12">
                </div>
                <div class="mb-3">
                    <label for="inputName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="inputName" value="Матвей" required maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="inputSurName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="inputSurName" value="Митрофанов" required maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="inputPassword" class="form-label">Новый пароль</label>
                    <input type="password" class="form-control" id="inputPassword" placeholder="Введите новый пароль" maxlength="20">
                </div>
                <div class="mb-3">
                    <label for="inputRepeatPassword" class="form-label">Повторите новый пароль</label>
                    <input type="password" class="form-control" id="inputRepeatPassword" placeholder="Повторите новый пароль" maxlength="20">
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Сохранить</button>
            </form>
        </div>
    </div>
{% endblock %}
