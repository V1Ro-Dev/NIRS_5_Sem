{% load static %}

<form>
    <div class="mb-3">
        <label for="roomType" class="form-label">Тип номера</label>
        <select class="form-select" id="roomType" name="room_type" required {% if room_type %}disabled{% endif %}>
            <option selected disabled>Выберите тип номера</option>
            <option value="econom" {% if room_type == 'econom' %}selected{% endif %}>Эконом</option>
            <option value="lux" {% if room_type == 'lux' %}selected{% endif %}>Люкс</option>
            <option value="presidential" {% if room_type == 'presidential' %}selected{% endif %}>Президентский</option>
            <option value="all">Все типы</option>
        </select>
        {% if room_type %}
        <input type="hidden" name="room_type" value="{{ room_type }}">
        {% endif %}
    </div>
    <div class="mb-3">
        <label for="luxCheckIn" class="form-label">Дата заезда</label>
        <input type="date" class="form-control" id="luxCheckIn" required>
    </div>
    <div class="mb-3">
        <label for="luxCheckOut" class="form-label">Дата выезда</label>
        <input type="date" class="form-control" id="luxCheckOut" required>
    </div>

    <button type="submit" class="btn btn-primary">Проверить наличие</button>

    <div id="availableRooms" class="mt-3"></div>
</form>
