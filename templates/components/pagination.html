{% load static %}

<nav aria-label="Page navigation example" class="mt-3">
    <ul class="pagination">
        <li class="page-item">
            {% if rooms.has_previous %}
            <a class="page-link" href="?page={{ rooms.previous_page_number }}&{{ query_params }}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
            {% endif %}
        </li>
    
        {% for page_num in rooms.paginator.page_range %}
            {% if page_num >= rooms.number|add:'-1' and page_num <= rooms.number|add:'1' %}
                <li class="page-item {% if page_num == rooms.number %}active{% endif %}">
                    <a class="page-link" href="?page={{ page_num }}&{{ query_params }}">{{ page_num }}</a>
                </li>
            {% endif %}
        {% endfor %}
    
        <li class="page-item">
            {% if rooms.has_next %}
            <a class="page-link" href="?page={{ rooms.next_page_number }}&{{ query_params }}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
            {% endif %}
        </li>
    </ul>
</nav>
