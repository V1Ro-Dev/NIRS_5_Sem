{% extends 'layouts/base.html' %}

{% load static %}

{% block content %}

    <div class="login-container">
        <div class="form-container">
            <h3 class="text-center">Вход</h3>
            <form method="post">
                {% csrf_token  %}
                <div class="mb-3">
                    <label for="username" class="form-label">Логин</label>
                    <input name="username" type="text" class="form-control" id="username" value="{{ login_form.data.username }}" placeholder="Введите логин">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Пароль</label>
                    <input name="password" type="password" class="form-control" id="password" value="{{ login_form.data.password }}" placeholder="Введите пароль">
                </div>
                <button type="submit" class="btn btn-primary w-100">Войти</button>
            </form>
        </div>
    </div>

{% endblock %}
